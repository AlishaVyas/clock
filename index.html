<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        
        <div class="arrow left" onclick="navigate(-1)">&#10094;</div>
        <div class="pages">

            <div class="page" id="clockPage">
                <h1 id="digitalClock">00:00:00</h1>
            </div>


            <div class="page" id="timerPage">
                <h1 id="stopwatch">00:00</h1>

                <button id="startStopBtn">Start</button>

                <button id="resetBtn">Reset</button>
            </div>


            <div class="page" id="countdownPage">
                <h1 id="countdownDisplay">00:00</h1>

                <input type="number" id="countdownInput" placeholder="Enter time in seconds">

                <button id="startCountdownBtn">Start Countdown</button>
            </div>


        </div>

        <div class="arrow right" onclick="navigate(1)">&#10095;</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
